{% extends 'base.html' %}
{% block body_block %}
<style>
    .one{
    width:100px;
    margin-bottom:10px;
    background:red;
    color:white
    }
    .two{
    width:100px;
    background:red;
    color:white
    }
    .cols{
height:200px;
  border-style: solid;
  border-color: black;
  margin:20px;
  background:#6B98F2;
    }
    .row{
    height:100px;

    }
    .h3{
    background:#E3F9FD;
    color:#3E4A62;
    }


</style>
<center>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" id="name" placeholder="enter name">
    <input type="submit" value="create">
</form>
       </center>
<div class="container-fluid">
    <div class="row">
        <h3 class="h3">{% for i in stname %}</h3>
<div class="col-sm-3 cols">
    <form method="POST" action="{% url 'showstore' %}">
        {% csrf_token %}
<h4>{{i.store_name}}</h4>
        <input type="hidden" name="stname" value="{{i.store_name}}">
        <input type="submit" value="view store" class="one">
    </form>
    <form method="POST" action="{% url 'deletestore' %}">
        {% csrf_token %}
       <input type="hidden" name="sname" value="{{i.store_name}}">
        <input type="submit" value="Delete store" class="two">
    </form>
</div>
    </div>
    </div>
{% endfor %}
{%  endblock %}
